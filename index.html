<div id="feather-right">

</div>

</div><!-- END HEAD -->

</div><!-- END MRT -->


<div id="twitter-feed">
	<script src="http://widgets.twimg.com/j/2/widget.js"></script>
	<script>
	new TWTR.Widget({
	  version: 2,
	  type: 'search',
	  search: 'Mr.T',
	  interval: 5000,
	  title: '',
	  subject: '',
	  width: 'auto',
	  height: 200,
	  theme: {
	    shell: {
	      background: '#ffffff',
	      color: '#fafafa'
	    },
	    tweets: {
	      background: '#ffffff',
	      color: '#444444',
	      links: '#1985b5'
	    }
	  },
	  features: {
	    scrollbar: false,
	    loop: true,
	    live: true,
	    hashtags: true,
	    timestamp: true,
	    avatars: true,
	    toptweets: true,
	    behavior: 'default'
	  }
	}).render().start();
	</script>	
	<img id="sign" src="img/sign.svg">
</div>


<!-- END TWITTER FEED -->
